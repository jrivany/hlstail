name: Tag
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps: 
    - uses: actions/checkout@master
    - name: Bump version and push Tag
      uses: mathieudutour/github-tag-action@v2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        default_bump: patch